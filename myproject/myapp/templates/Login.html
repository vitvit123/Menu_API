{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/Login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <form id="login-form" action="{% url 'myapp:login' %}" method="post">
        {% csrf_token %}
        <div class="form-control">
            <a href="{% url 'myapp:home' %}"><i class="fa-regular fa-circle-xmark"></i></a>
            <h3>Login form</h3>
            
            <div class="input-box">
                <label for="email">UserName</label>
                <input type="text" id="email" name="email" placeholder="Your Username" required>
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="submit">Login</button>
            <p>Don't have an account? <a href="{% url 'myapp:register' %}">Sign Up now</a></p>
        </div>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Check if there is an error message to display
            {% if error %}
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: "{{ error|escapejs }}",
            });
            {% endif %}
        });
    </script>
</body>
</html>
