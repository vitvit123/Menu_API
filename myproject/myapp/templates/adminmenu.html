{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    .dropdown {
    position: relative;
    display: inline-block;
    cursor: pointer;
}
.disabled-link {
    pointer-events: none;
    color: gray;
    cursor: not-allowed;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
    right: 0;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
}

.dropdown:hover .dropdown-content {
    display: block;
}

</style>

<body>

    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bxl-c-plus-plus'></i>
            <span class="logo_name">CodingLab</span>
        </div>

        <ul class="nav-links">
            <li>
                <a href="{% url 'myapp:admin' %}" class="active">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="{% url 'myapp:adminproduct' %}">
                    <i class='bx bx-box'></i>
                    <span class="links_name">Product</span>
                </a>
            </li>
            <li>
                <a href="{% url 'myapp:notification' %}">
                    <i class='bx bx-list-ul'></i>
                    <span class="links_name">Order list</span>
                </a>
            </li>
            <li class="log_out">
                <a href="#">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>

    <section class="home-section">
        <nav>
            <div class="sidebar-button" style="display: flex;justify-content: space-between;">
            </div>
            <div>
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Dashboard</span>
            </div>
            <div></div>
            <div class="dropdown">
                <h1 id="username-btn">Hi <span id="username"></span>ðŸ‘‹</h1>
                <div class="dropdown-content">
                    <a class="disabled-link" href="{% url 'myapp:adminprofile' %}"><i class="fas fa-user"></i> Profile</a>
                    <a href="{% url 'myapp:logout' %}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
                </div>
            </div>
            
        </nav>

        <div class="home-content">
            {% block content %}
            {% endblock %}
        </div>
    </section>

    <script>
        // Function to get a cookie by name
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // Get the username from the cookie and display it
        document.addEventListener("DOMContentLoaded", function() {
            const username = getCookie('username');
            document.getElementById('username').textContent = username || 'Guest';
        });
    </script>

</body>

</html>
