{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/addToCart.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.0/html2canvas.min.js"></script>
    <style>
        /* Header styles */
        .notification-icon {
            position: relative;
            display: inline-block;
        }

        .notification-number {
            width: 20px;
            height: 20px;
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
        }

        .header-info {
            display: flex;
            align-items: center;
            margin: 1rem;
        }

        .logo {
            width: 50px; /* Adjust size as needed */
            height: auto;
        }

        .user-info {
            margin-left: 1rem;
            font-size: 1.2rem;
            color: #333;
            font-weight: 600;
        }

        .profile-circle {
            width: 40px; 
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            margin-right: 10px; 
            cursor: pointer;
        }

        .icons i {
            font-size: 1.5rem; 
            margin-left: 1rem;
        }

        .qr-code-icon {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin-right: 15px;

        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }

        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-in-out;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #333;
            text-decoration: none;
        }

        .modal-content h3 {
            margin-bottom: 1rem;
            color: #333;
            font-size: 1.5rem;
        }

        .modal-content img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }

        .download-btn,
        .copy-btn,
        .screenshot-btn {
            display: inline-block;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #eeeeee;
            color: #192a56;
            text-decoration: none;
        }
        .download-btn i,
        .copy-btn i,
        .screenshot-btn i {
            font-size: 23px;
        }

        .download-btn:hover,
        .copy-btn:hover,
        .screenshot-btn:hover {
            background-color: #0d6efd;
            cursor: pointer;
            color: white;
        }

        /* Animation for modal */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* Modal close animation */
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .modal.fade-out {
            animation: fadeOut 0.3s ease-out;
        }

        /* Prevent scrolling */
        body.modal-open {
            overflow: hidden;
        }

        /* Cart styles */
        .cart {
            display: none; /* Hidden by default */
        }

        .cart-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .cart-remove {
            cursor: pointer;
        }

        .total {
            font-weight: bold;
        }
        /* Profile dropdown styles */
.profile-dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #fff;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    top: 50px; /* Adjust based on your layout */
    right: 0;
    border-radius: 5px;
}

.dropdown-content a {
    color: #333;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.profile-circle:hover + .dropdown-content {
    display: block;
}

    </style>
</head>
<body>
    <header>
        <div class="header-info">
            <img src="{% static 'images/food-logo.png' %}" alt="Logo" class="logo">
        </div>

        <nav class="navbar">
            <a href="{% url 'myapp:home' %}">home</a>
            <a class="active" id="menu-link" href="#">menu</a>
            <a href="{% url 'myapp:about' %}">about</a>
            <a href="{% url 'myapp:contact' %}">Contact Us</a>
        </nav>
        <div style="display: flex;">
            <div class="icons">
                <i class="fas fa-bars" id="menu-bars"></i>
    
                <i class="fas fa-shopping-cart" id="cart-icon"></i>
    
                <a href="{% url 'myapp:notification' %}" class="fa-solid fa-bell notification-icon">
                    <span class="notification-number" id="notification-count"></span>
                </a>
                <a href="#" class="qr-code-icon fas fa-qrcode">
                </a>
            </div>
            <div class="profile-dropdown">
                {% if user.is_authenticated %}
                    <div class="profile-circle" id="profile-circle"></div>
                    <div class="dropdown-content">
                            <a href="" class="fas fa-user">Profile</a>
                            <a href="{% url 'myapp:logout' %}" id="logout-link" class="fas fa-sign-out-alt"> Logout</a>
                    </div>
                {% else %}
                <div class="icons">
                    <a href="{% url 'myapp:login' %}" class="fas fa-sign-in-alt"></a>

                </div>
                {% endif %}
                </div>
            </div>



        <!-- Add to cart -->
        <div class="cart" style="display: block;">
            <i class="fa-regular fa-circle-xmark" id="close-icon"></i>
            <h3>Your cart</h3>
            <div class="cart-box">
                <div class="image">
                    <img src="" class="foodcard" alt="">
                </div>
                <div class="cart-text">
                    <span></span>
                    <p></p>
                    <input type="number" value="1" class="cart-qty">
                </div>
                <div class="cart-remove">
                    <i class="fa-solid fa-trash"></i>
                </div>
                <div class="total">
                    <span>Total: $</span>
                    <span class="totalprice">0</span>
                </div>
                <button type="button" onclick="BuyNow()" id="BuyNow" class="buy-btn">Buy now</button>
            </div>
        </div>
    </header>

    <!-- QR Code Modal -->
    <div id="qrcode-modal" class="modal">
        <div class="modal-content" >
            <span class="close">&times;</span>
            <h3>Scan this QR code to access the menu</h3>
            <center>
                <div id="qrcode" style="margin: 30px 0px;">
                    <!-- <img id="qrcode-image" src="/media/menu_images/qrcode_119082499_99b2608a465093fa27a473d8322a14d9.png" alt="QR Code"> -->
                </div>
                
            </center>

            <div class="modal-buttons">
                <button id="download-btn" class="download-btn">
                    <i class="fas fa-download"></i>
                </button>
                <button id="copy-btn" class="copy-btn">
                    <i class="fas fa-copy"></i>
                </button>
                <button id="screenshot-btn" class="screenshot-btn">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
var url = "http://127.0.0.1:8000/myapp/menu/" + getCookie('storeID') + "/";
var qrcodeContainer = document.getElementById("qrcode");

var qrcode = new QRCode(qrcodeContainer, {
    text: url,
    width: 128,
    height: 128
});

// After QR code generation, set the id for the image element
var qrCodeImage = qrcodeContainer.querySelector('img');
if (qrCodeImage) {
    qrCodeImage.id = 'qrcode-image';
}

let cart = document.querySelector('.cart');


document.querySelector('#cart-icon').onclick = () =>{
  cart.classList.add('active');
}
document.querySelector('#close-icon').onclick = () =>{
  cart.classList.remove('active');
}
document.querySelector('.buy-btn').onclick = () =>{
  alert('Ordered');
}
        // Function to get a cookie value by name
        function getCookie(name) {
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");
            if (parts.length == 2) return parts.pop().split(";").shift();
        }
    
        // Check for cookie and update user-info
        document.addEventListener("DOMContentLoaded", function() {
            var username = getCookie('username');
            var profileCircle = document.getElementById('profile-circle');
            var userInfo = document.getElementById('user-info');
            
            if (username) {
                var initial = username.charAt(0).toUpperCase();
                // Generate a random background color
                var randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
                
                profileCircle.textContent = initial;
                profileCircle.style.backgroundColor = randomColor;
                userInfo.textContent = 'Welcome, ' + username + '!';
            } else {
                profileCircle.style.display = 'none'; // Hide profile circle if no username
                userInfo.textContent = 'Welcome, Guest!';
            }
        });
    
        // Modal functionality
        var modal = document.getElementById('qrcode-modal');
        var closeModal = document.querySelector('.modal .close');
        var qrCodeIcon = document.querySelector('.qr-code-icon');
        var downloadBtn = document.getElementById('download-btn');
        var copyBtn = document.getElementById('copy-btn');
        var screenshotBtn = document.getElementById('screenshot-btn');
        var qrcodeImage = document.getElementById('qrcode-image');
    
        qrCodeIcon.onclick = function() {
            modal.style.display = 'block';
            document.body.classList.add('modal-open');
        }
    
        closeModal.onclick = function() {
            modal.style.display = 'none';
            document.body.classList.remove('modal-open');
        }
    
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
                document.body.classList.remove('modal-open');
            }
        }
    
        // Download QR code functionality
        downloadBtn.onclick = function() {
            var link = document.createElement('a');
            link.href = qrcodeImage.src;
            link.download = 'qrcode.png';
            link.click();
        }
    
        // Copy QR code URL functionality
        copyBtn.onclick = function() {
            navigator.clipboard.writeText(qrcodeImage.src).then(function() {
                Swal.fire({
                    icon: 'success',
                    title: 'Copied!',
                    text: 'QR code link copied to clipboard.'
                });
            }, function(err) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Failed to copy QR code link.'
                });
            });
        }
    
        // Take screenshot functionality
        screenshotBtn.onclick = function() {
            html2canvas(qrcodeImage).then(function(canvas) {
                var link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'qrcode_screenshot.png';
                link.click();
            });
        }
    
        // SweetAlert for logout confirmation
        document.addEventListener('DOMContentLoaded', function() {
            var logoutLink = document.getElementById('logout-link');
            
            if (logoutLink) {
                logoutLink.addEventListener('click', function(event) {
                    event.preventDefault(); // Prevent the default link behavior
                    
                    Swal.fire({
                        title: 'Are you sure?',
                        text: "You will be logged out of your account.",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Yes, log out!',
                        cancelButtonText: 'Cancel'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = logoutLink.href; // Redirect to logout URL
                        }
                    });
                });
            }
        });
        document.addEventListener('DOMContentLoaded', function() {
    var profileCircle = document.getElementById('profile-circle');
    var dropdownContent = document.querySelector('.dropdown-content');
    var logoutLink = document.getElementById('logout-link');

    // Toggle dropdown menu
    profileCircle.addEventListener('click', function() {
        dropdownContent.style.display = (dropdownContent.style.display === 'block') ? 'none' : 'block';
    });

    // SweetAlert for logout confirmation
    if (logoutLink) {
        logoutLink.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default link behavior
            
            Swal.fire({
                title: 'Are you sure?',
                text: "You will be logged out of your account.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, log out!',
                cancelButtonText: 'Cancel'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = logoutLink.href;
                }
            });
        });
    }
});


document.addEventListener('DOMContentLoaded', function() {
            function getCookie(name) {
                let cookieArr = document.cookie.split(";");
                for(let i = 0; i < cookieArr.length; i++) {
                    let cookiePair = cookieArr[i].split("=");
                    if(name == cookiePair[0].trim()) {
                        return decodeURIComponent(cookiePair[1]);
                    }
                }
                return null;
            }

            let storeID = getCookie('storeID');
            if (storeID) {
                let menuLink = document.getElementById('menu-link');
                menuLink.href = `/myapp/menu/${storeID}/`;

                let orderNowLink = document.getElementById('order-now-link');
                orderNowLink.href = `/myapp/menu/${storeID}/`;
            }
        });

    </script>
    
</body>
</html>
